    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>QR GENERATOR</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="public/assets/images/favicon.png"
    />
    <!-- aos cdn -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" href="public/css/qr-generator.css" />

    />

  <body>
    <header></header>
    <main>
      <div class="top-logo-container">
        <img src="public/assets/images/logo-for-black.png" alt="" />
      </div>

      <div class="main-container">
        <!-- Tab Navigation -->
        <div class="tab-container">
          <button class="tab-btn active" id="text-tab" data-tab="text">
            TEXT
          </button>
          <button class="tab-btn" id="wifi-tab" data-tab="wifi">WIFI</button>
        </div>

        <!-- Text Tab Content -->
        <div class="tab-content active" id="text-content">
          <input
            type="text"
            name="text"
            class="input"
            id="input"
            placeholder="Enter Text here...."
            required
          />
        </div>

        <!-- WiFi Tab Content -->
        <div class="tab-content" id="wifi-content">
          <div class="wifi-form">
            <div class="form-group">
              <label for="wifi-ssid">Network Name (SSID)</label>
              <input
                type="text"
                id="wifi-ssid"
                class="input"
                placeholder="My WiFi Network"
                required
              />
            </div>

            <div class="form-group">
              <label for="wifi-password">Password</label>
              <div class="password-container">
                <input
                  type="password"
                  id="wifi-password"
                  class="input"
                  placeholder="WiFi Password"
                />
                <button
                  type="button"
                  class="password-toggle"
                  id="password-toggle"
                >
                  SHOW
                </button>
              </div>
            </div>

            <div class="form-group">
              <label for="wifi-security">Security Type</label>
              <select id="wifi-security" class="input select">
                <option value="WPA">WPA/WPA2</option>
                <option value="WEP">WEP</option>
                <option value="nopass">None (Open)</option>
              </select>
            </div>

            <div class="form-group checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" id="wifi-hidden" />
                <span class="checkmark"></span>
                Hidden Network
              </label>
            </div>
          </div>
        </div>

        <button class="submit" id="submit">GENERATE</button>
      </div>

      <div class="Qr-container" id="Qr-container">
        <div class="qr-modal">
          <div class="loader" id="loader">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
            <div class="bar7"></div>
            <div class="bar8"></div>
            <div class="bar9"></div>
            <div class="bar10"></div>
            <div class="bar11"></div>
            <div class="bar12"></div>
          </div>
          <img
            src=""
            alt=""
            class="qr-code"
            id="qr-code"
            style="display: none"
          />
          <div id="qr-canvas" class="qr-code" style="display: none"></div>
          <div class="buttonContainer">
            <div class="downloadBtnContainer">
              <h1 class="downloadHeading">Download</h1>
              <div class="buttonRow">
                <button class="download" id="forjpg">JPG</button>
                <button class="download" id="forpng">PNG</button>
                <button class="download" id="forsvg">SVG</button>
                <button class="download copy-btn" id="copy-btn">COPY</button>
              </div>
            </div>
          </div>
          <div class="exit" id="exit">
            <div class="line1"></div>
            <div class="line2"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
      <div class="toast-content">
        <span class="toast-icon">SUCCESS</span>
        <span class="toast-message">QR Code copied to clipboard!</span>
      </div>
    </div>

    <footer>
      <div class="footerContainer">
        <p>
          Design & Built by
          <a href="https://github.com/HenGPlayZ">@Draxler </a>|
          <i class="far fa-copyright"></i> Horizxon Limited
        </p>
      </div>
    </footer>
  </body>

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="public/js/qr-generator.js"></script>
  <script src="public/js/FileSaver.js"></script>

  <script>
    function setVhProperty() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty("--vh", `${vh}px`);
    }

    setVhProperty();
    window.addEventListener("resize", setVhProperty);
    window.addEventListener("orientationchange", setVhProperty);
  </script>
